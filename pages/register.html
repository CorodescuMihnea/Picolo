<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/register.css">
</head>

<body>
  <form>
    <div class="container">
      <h1>Register</h1>
      <p>
        Please fill in this form to create an account.<br/>
        This is required in order to request a worker.
      </p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="passwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="passwd" required>

      <label for="passwd-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="passwd-repeat" required>
      <hr>

      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>
</body>

</html>
